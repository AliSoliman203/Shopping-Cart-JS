<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="item">
                <img class="item-img" src="images/watch1.jfif" alt="watch1" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">100$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch2.jfif" alt="watch2" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">200$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch3.jfif" alt="watch3" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">300$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch4.jfif" alt="watch4" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">399.99$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch5.jfif" alt="watch5" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">449.99$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch6.jfif" alt="watch6" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">700$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch7.jfif" alt="watch7" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">1200$</p>
            </div>
            <div class="item">
                <img class="item-img" src="images/watch8.jfif" alt="watch8" width="100%">
                <button class="add-to-cart">Add to cart</button>
                <p class="item-price">399$</p>
            </div>
        </div>
        <div class="cart">
            <div class="count" style="display: none;"></div>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="cart-overlay" style="left: -100%;">
            <div class="cart-content">
                <i class="far fa-times-circle close"></i>
                <div class="items-pur"></div>
                <div class="total">
                    <h3>Total</h3>
                    <span class="total-price">0$</span>
                    <button class="btn-purchase">PURCHASE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
